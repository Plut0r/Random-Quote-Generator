<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plut0r random quote generator</title>
    <link rel="stylesheet" href="./resources/css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Font Awesome CDN Link For Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <div id="quote-box">
            <header>Quote of the day</header>
            <div class="quote-content">
            <div class="quote-text">
                <i class="fas fa-quote-left"></i><span id="text">Success is not final, failure is not fatal. It is the courage to continue that counts...</span>
              </div>
              <div class="quote-author">- <span id="author">Winston S. Churchill</span></div>
            </div>
              <div class="buttons">
                <div class="features">
                <div class="icons">
                <a
                  class="button twitter btn"
                  id="tweet-quote"
                  title="Tweet this quote!"
                  target="_top"
                >
                  <i class="fab fa-twitter"></i>
                </a>
                <a
                  class="button tumblr btn"
                  id="tumblr-quote"
                  title="Post this quote on tumblr!"
                  target="_blank"
                >
                  <i class="fab fa-tumblr"></i>
                </a>
            </div>
                <button class="btn" id="new-quote">New quote</button>
              </div>
            </div>
        </div>
    </main>
       
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
